_schema-version: 2.0.0
ID: hdi-tableConv
version: 0.0.1

modules:
- name: db
  type: hdb
  path: db
  requires:
   - name: hdi-container
     properties:
       key: hdi-local-service
       service: ~{hdi-service-name}
       TARGET_CONTAINER: ~{hdi-service-name} 
   - name: CrossSchemaSys
     group: SERVICE_REPLACEMENTS
     properties:
       key: hdi-sys-service
       service: ~{sys-service-name}      

- name: js
  type: nodejs
  path: js
  provides: 
    - name: nodejs
      properties:
        url: "${default-url}"
  requires:
    - name: tableConv-uaa
    - name: hdi-container    

- name: web
  type: html5
  path: web
  requires:
    - name: tableConv-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true

resources:
- name: hdi-container
  type: com.sap.xs.hdi-container
  properties:
    hdi-service-name: ${service-name}
  parameters:  
    config:
      schema: TABLE_CONV_HDBCDS
      
- name: CrossSchemaSys
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: CROSS_SCHEMA_SYS
  properties:
    sys-service-name: ${service-name}
    
- name: tableConv-uaa
  type: com.sap.xs.uaa
  parameters:
    config_path: ./xs-security.json